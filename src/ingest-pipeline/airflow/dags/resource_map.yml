# Order is important here!  The first regex pair that matches the DAG and task
# ids will provide the entries for that DAG and task, so safe defaults defined
# by wildcards for last.
resource_map:
  - 'dag_re': 'salmon_rnaseq_.*'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*cwl.*|.*exec|.*cmd.*|.*azimuth.*|.*ui.*'
        'queue': 'COMPUTE'
        'threads': 6
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': 'visium*'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*cwl.*|.*exec|.*cmd.*|.*ui.*'
        'queue': 'COMPUTE'
        'threads': 6
      - 'task_re': '.*'
        'queue': 'APPP'
        'threads': 6
  - 'dag_re': 'codex_cytokit'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '^(?!maybe_keep)(.*cwl_cytokit)'
        'queue': 'GPU'
        'threads': 6
      - 'task_re': '(.*(?:cwl))(?!(?:_cytokit)).*|.*internal.*|.*cmd.*|maybe_keep_cwl_cytokit'
        'queue': 'COMPUTE'
        'threads': 6
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': 'ometiff_pyramid'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*cwl.*|.*cmd.*'
        'queue': 'COMPUTE'
        'threads': 6
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': 'launch_checksums'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': 'scan_and_begin_processing'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': 'run_validation'
        'queue': 'BIG'
        'coreuse': 60
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': 'validate_upload'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': 'run_validation'
        'queue': 'BIG'
        'coreuse': 60
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': '.*metadata'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': '.*multiome'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*cwl.*|.*exec|.*cmd.*|.*azimuth.*|.*ui.*'
        'queue': 'COMPUTE'
        'threads': 6
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
  - 'dag_re': '.*'
    'preserve_scratch': true
    'lanes': 1
    'tasks':
      - 'task_re': '.*'
        'queue': 'APP'
        'threads': 6
